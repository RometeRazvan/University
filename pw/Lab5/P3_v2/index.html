<!DOCTYPE html>

<html>

	<head>
	
		<title> Problema 3 </title>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> </script>
		
		<script>
		
			$(document).ready(function(){
				
				var nrTurned = 0;
				var otherChild;
				
				$(".tableCell").each(function(){
					$(this).css({"padding": "20px", "height": "100px", "width": "100px", "text-align": "center"});
				});
				
				$(".cell").each(function(){
					$(this).css({"height": "100px", "width": "100px","display": "none"});
				});
				
				$(".tableCell").click(function(){
					
					var child = $(this).children();
					child.css({"height": "100px", "width": "100px","display": "block"});
					
					if(nrTurned == 0) {
						nrTurned = 1;
						otherChild = child;
					}
					else {
						nrTurned = 0;
						
						if(child.attr('src') != otherChild.attr('src')) {
							setTimeout(function(){
								child.css({"height": "100px", "width": "100px","display": "none"});
								otherChild.css({"height": "100px", "width": "100px","display": "none"});
							}, 1000);
						}
						
					}
				});
			});
		
		</script>
		
	</head>
	
	<body>
	
		<table border = "1">
		
			<tr>
			
				<td class = "tableCell"> <img class = "cell" src = "1.png"> </td>
				<td class = "tableCell"> <img class = "cell" src = "2.png"> </td>
			
			</tr>
		
			<tr>
			
				<td class = "tableCell"> <img class = "cell" src = "3.png"> </td>
				<td class = "tableCell"> <img class = "cell" src = "3.png"> </td>
			
			</tr>
			
			<tr>
			
				<td class = "tableCell"> <img class = "cell" src = "2.png"> </td>
				<td class = "tableCell"> <img class = "cell" src = "1.png"> </td>
			
			</tr>
		
		</table>		
		
	</body>

</html>
