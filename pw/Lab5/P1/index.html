<!DOCTYPE html>

<html>

	<head>
	
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	
		<script>
		
			$(document).ready(function(){
				$(".opt").dblclick(function(){
					var parent = $(this).parent().attr('id');
					
					var othList;
					
					if(parent == "lista1") {
						othList = "#lista2";
					} else {
						othList = "#lista1";
					}
					
					$(othList).append(this);
					
				});
			});
		
		</script>
		
		<title> Problema 1 </title>
	
	</head>
	
	<body>
	
		<select id = "lista1" multiple>
		
			<option class = "opt">Optiunea 1</option>
			<option class = "opt">Optiunea 2</option>
			<option class = "opt">Optiunea 3</option>
		
		</select>
	
		<select id = "lista2" multiple>
		
			<option class = "opt">Optiunea 4</option>
			<option class = "opt">Optiunea 5</option>
			<option class = "opt">Optiunea 6</option>
		
		</select>
		
	<body>

</html>
